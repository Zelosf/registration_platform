{% extends 'base.html' %}

{% block content %}
<h1>Edit Program</h1>

<form method="post" action="{% url 'update_program' program.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="event_name">Event Name</label>
        <select class="form-control" id="event_name" name="event_name" required>
            {% for event in events %}
                <option value="{{ event.id }}" {% if program.event == event.id %}selected{% endif %}>{{ event.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="event_date">Event Date</label>
        <input type="date" class="form-control" id="event_date" name="event_date" value="{{ program.event_date }}" required>
    </div>
    <div class="form-group">
        <label for="start_time">Start Time</label>
        <input type="time" class="form-control" id="start_time" name="start_time" value="{{ program.start_time }}" required>
    </div>
    <div class="form-group">
        <label for="end_time">End Time</label>
        <input type="time" class="form-control" id="end_time" name="end_time" value="{{ program.end_time }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ program.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="available_tickets">Available Tickets</label>
        <input type="number" class="form-control" id="available_tickets" name="available_tickets" value="{{ program.available_tickets }}" required>
    </div>
    <div class="form-group">
        <label for="total_tickets">Total Tickets</label>
        <input type="number" class="form-control" id="total_tickets" name="total_tickets" value="{{ program.total_tickets }}" required>
    </div>
    <div class="form-group">
        <label for="speaker">Speaker</label>
        <select class="form-control" id="speaker" name="speaker" required>
            {% for speaker in speakers %}
                <option value="{{ speaker.id }}" {% if program.speaker == speaker.id %}selected{% endif %}>{{ speaker.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>



{% endblock %}
